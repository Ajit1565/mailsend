<!DOCTYPE html>
<html lang="en">
<head>
  <title>Send</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
  <h2 class="text-center">Email send</h2>
  <form class="form-horizontal" method="post" action="{% url 'mail_send' %}">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Subject" name="subject">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
          <textarea rows="10" class="form-control"  placeholder="Enter Email ids" name="email"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
          <textarea rows="10" class="form-control"  placeholder="Enter Message" name="msg"></textarea>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success">Send</button>
      </div>
    </div>
  </form>
</div>
</div>
</body>
</html>
